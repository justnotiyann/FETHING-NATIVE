<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Wilayah</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <form action="" method="post" id="get_form">
            <div class="container-fluid my-3 my-md-5">
                <div class="form-group mb-0">
                    <label for="">Pilih Provinsi</label>
                    <select id="provinceId" class="form-control"></select>
                </div>

                <div class="form-group mb-0">
                    <label for="">Pilih Kab/Kota</label>
                    <select id="regencyId" class="form-control"></select>
                </div>

                <div class="form-group mb-0">
                    <label for="">Pilih Kecamatan</label>
                    <select id="districtId" class="form-control"></select>
                </div>

                <div class="form-group mb-0">
                    <label for="">Pilih Kelurahan</label>
                    <select id="villageId" class="form-control"></select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Kirim</button>
        </form>

        <script src="./form.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
