<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Wilayah</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container-fluid my-3 my-md-5">
            <div class="form-group mb-0">
                <label for="">Pilih Provinsi</label>
                <select id="provinceId" class="form-control">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group mb-0">
                <label for="">Pilih Kab/Kota</label>
                <select id="regencyId" class="form-control">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group mb-0">
                <label for="">Pilih Kecamatan</label>
                <select id="districtId" class="form-control">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group mb-0">
                <label for="">Pilih Kelurahan</label>
                <select id="villageId" class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>

        <script>
            async function fetchData(url) {
                const response = await fetch(url)
                const data = await response.json()
                return data
            }

            async function populateSelect(elementId, apiUrl) {
                const selectElement = document.getElementById(elementId)
                const data = await fetchData(apiUrl)

                data.forEach((item) => {
                    const option = document.createElement("option")
                    option.value = item.id
                    option.text = item.name

                    // Set untuk nama provinsi
                    option.setAttribute("data-id", item.name)

                    selectElement.appendChild(option)
                })
            }

            async function populateProvinces() {
                await populateSelect("provinceId", "api/provinces.json")
            }

            // PROVINSI
            async function populateRegencies() {
                // Mendapatkan elemen select dengan id 'provinceId'
                const provinsi = document.getElementById("provinceId")

                // Mendapatkan option yang dipilih dari elemen select
                const selectedOption = provinsi.options[provinsi.selectedIndex]

                // Mengakses atribut data-id dari option yang dipilih
                const dataId = selectedOption.dataset.id

                // Menampilkan nilai dari atribut data-id
                console.log("Data Provinsi:", dataId)

                const provinceId = document.getElementById("provinceId").value
                if (provinceId) {
                    await populateSelect("regencyId", `api/regencies/${provinceId}.json`)
                }
            }

            // KOTA / KABUPATEN
            async function populateDistricts() {
                const kota = document.getElementById("regencyId")

                // Mendapatkan option yang dipilih dari elemen select
                const selectedOption = kota.options[kota.selectedIndex]

                // Mengakses atribut data-id dari option yang dipilih
                const dataId = selectedOption.dataset.id

                // Menampilkan nilai dari atribut data-id
                console.log("Data Kota:", dataId)

                const regencyId = document.getElementById("regencyId").value
                if (regencyId) {
                    await populateSelect("districtId", `api/districts/${regencyId}.json`)
                }
            }

            // KECAMATAN
            async function populateVillages() {
                const kecamatan = document.getElementById("districtId")

                // Mendapatkan option yang dipilih dari elemen select
                const selectedOption = kecamatan.options[kecamatan.selectedIndex]

                // Mengakses atribut data-id dari option yang dipilih
                const dataId = selectedOption.dataset.id

                // Menampilkan nilai dari atribut data-id
                console.log("Data Kecamatan:", dataId)

                const districtId = document.getElementById("districtId").value
                if (districtId) {
                    await populateSelect("villageId", `api/villages/${districtId}.json`)
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                populateProvinces()

                // Provinsi
                document.getElementById("provinceId").addEventListener("change", () => {
                    document.getElementById("regencyId").innerHTML = "<option value=''>Pilih Kota</option>"
                    document.getElementById("districtId").innerHTML = "<option value=''>Pilih Kecamatan</option>"
                    document.getElementById("villageId").innerHTML = "<option value=''>Pilih Kelurahan</option>"
                    populateRegencies()
                })

                // Kota
                document.getElementById("regencyId").addEventListener("change", () => {
                    document.getElementById("districtId").innerHTML = "<option value=''>Pilih Kecamatan</option>"
                    document.getElementById("villageId").innerHTML = "<option value=''>Pilih Kelurahan</option>"
                    populateDistricts()
                })

                // Kecamatan
                document.getElementById("districtId").addEventListener("change", () => {
                    document.getElementById("villageId").innerHTML = "<option value=''>Pilih Kelurahan</option>"
                    populateVillages()
                })
            })
        </script>
    </body>
</html>
